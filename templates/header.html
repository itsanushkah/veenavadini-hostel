{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Veena Vadini Girls Hostel</title>

  <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">

  <!-- Google Fonts or Custom Font -->
  <link rel="stylesheet" href="{% static 'fonts/font.css' %}">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>

<body>
  <!-- Header Section -->
  <header class="bg-primary text-white py-4 shadow-sm">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center animate__animated animate__fadeInDown">
      
      <!-- Logo / Brand Name -->
      <div class="text-center text-md-start">
        <h1 class="h1 mb-2" style="color: #f9c389">Veena Vadini Girls Hostel</h1>
        <p class="mb-3 mb-md-0" style="font-size: 0.95rem; font-style: italic; margin-left: 30px; color: #EFD1AE">
          - A safe haven for your daughters and sisters
        </p>
      </div>
      
      
      <!-- Navigation Menu -->
      <nav class="text-center text-md-end">
        <ul class="list-unstyled d-flex flex-column flex-md-row gap-4 m-0 p-0">
          <li class="{% if request.path == '/' %} active{% endif %}">
            <a href="/" class="text-white text-decoration-none fw-semibold">Home</a>
          </li>
          <li class="{% if request.path == '/about-us/' %} active{% endif %}">
            <a href="/about-us/" class="text-white text-decoration-none fw-semibold">About</a>
          </li>
          <li class="{% if request.path == '/service/' %} active{% endif %}">
            <a href="{% url 'service' %}" class="text-white text-decoration-none fw-semibold">Services</a>
          </li>
          
          <li class="{% if request.path == '/contact-us/' %} active{% endif %}">
            <a href="/contact-us/" class="text-white text-decoration-none fw-semibold">Contact</a>
          </li>

          <li class="{% if request.path == '/Gallery/' %} active{% endif %}">
            <a href="/gallery/" class="text-white text-decoration-none fw-semibold">Gallery</a>
          </li>
        </ul>
      </nav>
      

    </div>
  </header>
</body>

</html>
