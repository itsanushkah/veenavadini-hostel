{% extends "base.html" %}
{% load static %}
{% block title %}Facilities | Veena Vadini Girls Hostel{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Our Hostel Gallery</h2>

    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
      <div class="carousel-inner">

        {% for image in image_list %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{% static 'img/' %}{{ image }}" class="d-block w-100 rounded"
                 style="height: 600px;width:auto; object-fit: cover;" alt="Gallery Image">
          </div>
        {% endfor %}

      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

<!-- Bootstrap JS (required for carousel functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
